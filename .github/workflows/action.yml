name: "dev01111 proxy system"
on: 
  push:
    paths:
      - '**.dwnld'
  workflow_dispatch:
      
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Download
        run: |
          curl -LO "http://www.gc-forever.com/datfile/gc.dat"
      - name: Upload File
        uses: actions/upload-artifact@v6
        with:
          name: "File"
          path: "gc.dat"
